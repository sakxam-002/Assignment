<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <link rel="stylesheet" href="./Assignment6.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="top-row">
                <div class="back">
                    <img src="./arrow-left-svgrepo-com.svg" alt="back-btn">
                </div>
                <div class="side-btns">
                    <div class="like">
                        <img src="./heart-svgrepo-com.svg" alt="like-btn">
                    </div>
                    <div class="three-dots">
                    <img src="./three-dots-vertical-svgrepo-com.svg" alt="threedots">
                    </div>
                </div>
            </div>
            <div class="Title">
                <p class="dress-name">H&M Women Dress</p>
            </div>
            <div class="review">
                <img src="./star-svgrepo-com.svg" alt="star">
                <div class="review-txt">4.5 (6.5k+ review)</div>
            </div>
            <div class="image-holder">
                <img src="./green dress.jpg" alt="Green-dress">
            </div>
            <div class="select-size">
                <p>Select Size</p>
                <div class="size-option">
                    <div class="sizes"> 
                    <div class="size"><p>S</p></div>
                        <div class="size"> <p>M</p></div>
                        <div class="size"><p>L</p></div>
                        <div class="size"><p>XL</p></div>
                        <div class="size"><p>XXL</p></div>
                    </div>
                </div>
            </div>
            <div class="select-color">
                <p>Select Color</p>
                <div class="color-options">
                    <div class="orange"></div>
                    <div class="blue"></div>
                    <div class="purple"></div>
                    <div class="red"></div>
                    <div class="dark-green"></div>
                    <div class="light-green"></div>
                </div>
            </div>
            <div class="footer">
                <div class="price">
                    <p>$55.90</p>
                </div>
                <div class="btn">
                    <button>Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
