<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link rel="stylesheet" href="./assign5.css">
</head>
<body>
    <div class="main-container">
        <div class="login-form">
            <p class="login-title">Log in</p>
            <div>
                <input class="typing" type="email" placeholder="Email">
            </div>
            <div>
                <input class="typing" type="password" placeholder="Password">
            </div>
            <div>
                <input class="input-checkbox" type="checkbox" name="checkbox"> <label class="label-checkbox" for="checkbox">Keep me logged in</label>
            </div>
            <div>
                <button class="login-btn" type="submit">Log in now</button>
            </div><hr>
            <div class="link">
                <a>Create new account</a>
                <a>Forgot Password</a>
            </div>
            <p class="alt-title">Or continue with</p>
            <div class="alt-btns">
                <div>
                    <button class="google-btn"><img src="./google.png" alt="google logo"> SIGN IN WITH GOOGLE</button>
                </div>
                <div>
                    <button class="facebook-btn"> <img src="./facebook (1).png" alt="facebook logo"> SIGN IN WITH FACEBOOK</button>
                </div>
                <div>
                    <button class="twitter-btn"> <img src="./twitter (1).png" alt="twitter logo"> SIGN IN WITH TWITTER</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
